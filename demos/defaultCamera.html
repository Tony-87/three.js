<!DOCTYPE html>

<html>

<head>
    <title>测试远程视角</title>
    <script type="text/javascript" src="../build/three.js"></script>
    <script type="text/javascript" src="../examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="../examples/js/controls/DeviceOrientationControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">

        var scene, camera, renderer;
        var cameraSky, orbitControl, cameraPerspectiveHelper, deviceControl;
        init();
        animate();
        // once everything is loaded, we run our Three.js stuff.
        function init() {

            // create a scene, that will hold all our elements such as objects, cameras and lights.
            scene = new THREE.Scene();

            // create a camera, which defines where we're looking at.
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 10, 1000);
            camera.position.set(-10, 0, 50)
            // camera.position.set(0,0,0) 

            scene.add(camera)

            cameraPerspectiveHelper = new THREE.CameraHelper(camera)
            scene.add(cameraPerspectiveHelper)
            cameraPerspectiveHelper.visible = true


            cameraSky = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
            cameraSky.position.set(0, 200, 0)
            cameraSky.lookAt(0, 0, 0)
            scene.add(cameraSky)

            // create a render and set the size
            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.autoClear = false
            // show axes in the screen
            var axes = new THREE.AxesHelper(20);
            scene.add(axes);

            // create the ground plane
            var planeGeometry = new THREE.PlaneGeometry(60, 60);
            var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);

            // rotate and position the plane
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.y = 0;
            plane.position.z = 0;

            // add the plane to the scene
            scene.add(plane);

            // create a cube
            var cubeGeometry = new THREE.BoxGeometry(10, 10, 10);
            var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

            // position the cube
            cube.position.x = -5;
            cube.position.y = 10;
            cube.position.z = 0;

            // add the cube to the scene
            scene.add(cube);

            // create a sphere
            var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
            var sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x7777ff, wireframe: true });
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            // position the sphere
            sphere.position.x = 20;
            sphere.position.y = 4;
            sphere.position.z = 2;

            // add the sphere to the scene
            scene.add(sphere);


            var grid = new THREE.GridHelper(100, 10, 0x0000FF, 0xCCCCCC)
            grid.material.opacity = 1
            grid.material.transparent = true
            this.scene.add(grid)

            // position and point the camera to the center of the scene


            // add the output of the renderer to the html element
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            orbitControl = new THREE.OrbitControls(camera, renderer.domElement)
            deviceControl = new THREE.DeviceOrientationControls(cameraSky)
        }


        function animate() {
            requestAnimationFrame(animate)
            // orbitControl && orbitControl.update()
            deviceControl && deviceControl.update()
            render()
        }
        function render() {


            renderer.setViewport(0, 0, window.innerWidth / 2, window.innerHeight);
            renderer.render(scene, camera);


            renderer.setViewport(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
            renderer.render(scene, cameraSky);

        }
    </script>
</body>

</html>
